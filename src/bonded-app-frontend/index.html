  <link rel="preload" href="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js" as="script" crossorigin="anonymous" />
  <script>
    // Early TensorFlow loading to prevent initialization errors
    window.tfLoadPromise = new Promise((resolve, reject) => {
      const script = document.createElement('script');
      script.src = 'https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.10.0/dist/tf.min.js';
      script.crossOrigin = 'anonymous';
      script.async = true;
      script.onload = () => {
        console.log('✅ TensorFlow CDN loaded early');
        resolve(window.tf);
      };
      script.onerror = (error) => {
        console.warn('⚠️ Early TensorFlow CDN load failed:', error);
        resolve(null); // Don't reject, let the fallback handle it
      };
      document.head.appendChild(script);
    });
  </script>

  <script>
    // Polyfill Buffer for nsfwjs and other Node.js modules
    if (typeof globalThis.Buffer === 'undefined') {
      globalThis.Buffer = {
        from: (data, encoding) => {
          if (typeof data === 'string') {
            return new TextEncoder().encode(data);
          }
          return new Uint8Array(data);
        },
        alloc: (size) => new Uint8Array(size),
        isBuffer: (obj) => obj instanceof Uint8Array,
        concat: (buffers) => {
          const totalLength = buffers.reduce((len, buf) => len + buf.length, 0);
          const result = new Uint8Array(totalLength);
          let offset = 0;
          for (const buf of buffers) {
            result.set(buf, offset);
            offset += buf.length;
          }
          return result;
        }
      };
    }
    
    // Polyfill process.env for Node.js compatibility
    if (typeof globalThis.process === 'undefined') {
      globalThis.process = { 
        env: { NODE_ENV: 'production' },
        browser: true
      };
    }
  </script>
